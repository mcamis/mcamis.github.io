name: Minify Workflow
on:
  push:
    branches: [gh-pages]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Auto Minify
        uses: nizarmah/auto-minify@v2.0
        with:
          directory: "../src"
          output: "../dist"
          overwrite: true
      # Auto-commit to repository
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Minify source code
          branch: ${{ github.ref }}
